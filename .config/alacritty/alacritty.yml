window:
  padding:
    x: 7
    y: 7
  dynamic_padding: true
  decorations: none
title: Alacritty
gtk_theme_variant: dark
font:
  normal:
    family: Fira Code
    style: Regular
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
schemes:
  doom-one: &id001
    primary:
      background: '0x282c34'
      foreground: '0xbbc2cf'
    normal:
      black: '0x282c34'
      red: '0xff6c6b'
      green: '0x98be65'
      yellow: '0xecbe7b'
      blue: '0x51afef'
      magenta: '0xc678dd'
      cyan: '0x46d9ff'
      white: '0xbbc2cf'
  light:
    primary:
      background: '#fafafa'
      foreground: '#575f66'
    normal:
      black: '#090300'
      red: '#db2d20'
      green: '#01a252'
      yellow: '#fded02'
      blue: '#399ee6'
      magenta: '#a16a94'
      cyan: '#b5e4f4'
      white: '#a5a2a2'
colors: *id001
bell:
  animation: Linear
  duration: 100
  color: '#1e211f'
window.opacity: 0.9
cursor:
  style:
    shape: Underline
    blinking: Never
  blink_interval: 750
  unfocused_hollow: false
  thickness: 0.15
